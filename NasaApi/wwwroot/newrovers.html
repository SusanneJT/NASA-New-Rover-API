<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Launching soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ba9df6d620.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark  text-light" style="background-color: #2f68a1">
            <a href="index.html" class="nav-link text-light">
                <h1><i class="fas fa-rocket"></i> Rovers on mars</h1>
            </a>

            <ul class="navbar-nav flex-grow-1">
                <li class="nav-item pl-5">
                    <a href="#" class="nav-link text-light">New rovers launching soon</a>
                </li>
            </ul>
        </nav>
    </header>
    <article>

        <div class="container">
            <div class="row justify-content-center">
                <div class="m-4 ">
                    <h3 class="h3 font-weight-bold" style="color: #2f68a1">Find out more about these amazing new rovers!</h3>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8 text-dark bg-light pl-4 pt-3 pb-2">
                    <label class="font-weight-bold">Step 1: Choose a rover:</label>
                </div>
            </div>
            <div class="row justify-content-center p-3">
                <div class="col-2">
                    <input class="form-check-input" id="FattyId" type="radio" value="Fatty" name="radio" />Fatty
                </div>
                <div class="col-2">
                    <input class="form-check-input" id="LazyId" type="radio" value="Lazy" name="radio" />Lazy
                </div>
                <div class="col-2">
                    <input class="form-check-input" id="SpeedyId" type="radio" value="Speedy" name="radio" />Speedy
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8 text-dark bg-light pl-4 pt-3 pb-2 mb-4">
                    <label class="font-weight-bold">Step 2: Choose a property:</label> <br />
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2 text-center">
                    <input type="image" id="speed" alt="Login"
                           src="/img/speed.png" width="70"
                           class="img-fluid"
                           onclick="showInfo('speed')">
                    <h6>Speed</h6>
                </div>
                <div class="col-2 text-center">
                    <input type="image" id="weight" alt="Login"
                           src="/img/weight.png" width="70"
                           class="img-fluid"
                           onclick="showInfo('weight')">
                    <h6>Weight</h6>
                </div>
                <div class="col-2 text-center">
                    <input type="image" id="wheel" alt="Login"
                           src="/img/wheel.png" width="70"
                           class="img-fluid"
                           onclick="showInfo('wheels')">
                    <h6>Wheels</h6>
                </div>
                <div class="col-2 text-center">
                    <input type="image" id="launch" alt="Login"
                           src="/img/launch.png" width="70"
                           class="img-fluid"
                           onclick="showInfo('launchdate')">
                    <h6>Launch date</h6>
                </div>
            </div>
        </div>

        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-8 text-center">
                    <h2 class="h2 font-weight-bold" style="color: #2f68a1" id="result"></h2>
                </div>
            </div>
        </div>

    </article>

    <script src="js/newRovers.js"></script>
</body>
</html>
